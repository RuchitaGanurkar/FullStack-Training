<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">  <!-- External Script Added -->
</head>
<body>
  <div class="todo-app">
    <h1>To Do List Assignment</h1>
    <div class="customization">
      <label for="background-color">Background Color:</label>
      <input type="color" id="background-color" />
    </div>
    <div class="add-task">
      <input type="text" id="task-input" placeholder="task description goes here" />
      <button id="add-task-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
    <button id="clear-tasks-btn" class="clear-btn">Clear All Tasks</button>
  </div>
  <script src="script.js"></script>  <!-- External Script Added -->
</body>
</html>
